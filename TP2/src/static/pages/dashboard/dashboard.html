<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fleet/styles-fleet.css" />
    <link rel="stylesheet" href="../news/styles-news.css" />
    <link rel="stylesheet" href="../contact/styles-contact.css" />
    <link rel="stylesheet" href="../../styles-global.css" />
    <link rel="stylesheet" href="./styles-dashboard.css" />
    <title>Aeroclub Allen</title>
    <link rel="icon" href="../../assets/logo.png" />
</head>

<body>
    <h1 class="title">DASHBOARD</h1>
    <section class="news" id = "#news">
        <h2 class="section-title">Noticias</h2>
        <a href="#create-news-form-popup" class = "boton-sec-oscuro">Crear Noticia</a>
        <div class = "container-pop-up" id = "create-news-form-popup">
            <div class = "pop-up">
                <a href= "#news" class = "close-button"> Cerrar </a>
                <form method="POST" action="/api/news" id = "create-news-form">
                    <fieldset>
                        <legend>Crear nueva noticia</legend>
                        <div class="fields-container">
                            <!-- Ruta -->
                            <div class="field">
                                <label for="name">Ruta imagen</label>
                                <input class="input-text" type="text" name="img" placeholder="/assets/news/______" id="name" />
                            </div>
        
                            <div class="field">
                                <label for="date">Fecha</label>
                                <input class="input-text" type="date" name="date" id="date" placeholder="Fecha" />
                            </div>
        
                            <!-- Titulo -->
                            <div class="field">
                                <label for="title">Titulo</label>
                                <input class="input-text" type="text" name="title" id="title" placeholder="Titulo" />
                            </div>
        
                            <!-- Description -->
                            <div class="field">
                                <label for="">Descripcion</label>
                                <textarea class="input-text" name="description" id="description" cols="30" rows="9"></textarea>
                            </div>
        
                            <!-- Submit Button -->
                            <div class="submit-button">
                                <input onclick="" class="boton-sec-oscuro" type="submit" value="Publicar" name="submit"
                                    id = "create-news-form-submit" />
                            </div>
        
                    </fieldset>
        
                </form>
            </div>
        </div>
        

        <div class = "container-pop-up" id = "modify-news-form-popup">
            <div class = "pop-up">
                <a href = "#news" class = "close-button"> Cerrar </a>
                <form class = "modify-news-form" id = "modify-news-form">
                    <fieldset>
                        <div class="fields-container">
                            <!-- Ruta -->
                            <div class="field">
                                <label for="name">Ruta imagen</label>
                                <input class="input-text" type="text" name="img" id="modify-news-form-img" placeholder="/assets/news/______"/>
                            </div>
        
                            <div class="field">
                                <label for="date">Fecha</label>
                                <input class="input-text" type="date" name="date" id="modify-news-form-date" placeholder="Fecha" />
                            </div>
        
                            <!-- Titulo -->
                            <div class="field">
                                <label for="title">Titulo</label>
                                <input class="input-text" type="text" name="title" id="modify-news-form-title" placeholder="Titulo" />
                            </div>
        
                            <!-- Description -->
                            <div class="field">
                                <label for="">Descripcion</label>
                                <textarea class="input-text" name="description" id="modify-news-form-description" cols="30" rows="9"></textarea>
                            </div>
        
                            <!-- Submit Button -->
                            <div class="submit-button">
                                <input onclick="" class="boton-sec-oscuro" type="submit" value="Publicar" name="submit"
                                    id="submit" />
                            </div>
        
                    </fieldset>
                </form>
            </div>
            
        </div>
        

        <div class="news-grid">
        </div>

        <button class="boton-sec-oscuro" id="load-more">Cargar MÃ¡s</button>
    </section>

    <section class="trajectory">

    </section>
    <section class="airplanes">

    </section>


    <script type="module" src="./main-dashboard.js"></script>
</body>

</html>
